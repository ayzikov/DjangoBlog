{% load blog_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>Всего написанно постов: {% total_posts %}</p>
        
        <h2>Последние посты</h2>
        {% show_latest_posts 2 %}
        
        <h2>Самые заккоментированные посты</h2>
        {% get_most_commented_posts 2 %}
    </div>
</body>
</html>
