{% extends "blog/base.html" %}
{% block title %} Вход {% endblock %}
{% block content %}
    <h2> Вход </h2>
    <!-- форма для входа -->
    <form method="post">
        <p>Имя пользователя: {{ form.username }}</p>
        <p>Пароль: {{ form.password }}</p>
        <p>Запомнить меня: {{ form.remember_me }}</p>
        {% csrf_token %}
        <p><input type="submit" value="Вход"></p>
    </form>

    <!-- Кнопка для сброса пароля -->
    <a href="{% url 'password_reset' %}">Я забыл(а) пароль</a>
{% endblock %}
